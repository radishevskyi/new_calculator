<!DOCTYPE html>
<html lang="en">
<link href="style.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <div class="value" id="value">0</div>
  <div class="buttons">
    <button class="button button-hard-operator" id="ac">AC</button>
    <button class="button button-hard-operator" id="plusMinus">+/-</button>
    <button class="button button-hard-operator" id="percent">%</button>
    <button class="button button-orange button-operator size">÷</button>
    <button class="button button-number">7</button>
    <button class="button button-number">8</button>
    <button class="button button-number">9</button>
    <button class="button button-orange button-operator size">×</button>
    <button class="button button-number">4</button>
    <button class="button button-number">5</button>
    <button class="button button-number">6</button>
    <button class="button button-orange button-operator">–</button>
    <button class="button button-number">1</button>
    <button class="button button-number">2</button>
    <button class="button button-number">3</button>
    <button class="button button-orange button-operator size">+</button>
    <button class="button button-number number--zero">0</button>
    <button class="button button-comma">.</button>
    <button class="button button-orange" id="equal">=</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
